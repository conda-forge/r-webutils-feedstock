{% set version = "1.2.1" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-webutils
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/webutils_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/webutils/webutils_{{ version }}.tar.gz
  sha256: b6f4e0562fb313d85860a517bd92ed901ae0c50b17b2a99066102a47964971e2

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ stdlib("c") }}                # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ stdlib("m2w64_c") }}          # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-curl >=2.5
    - r-jsonlite
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-curl >=2.5
    - r-jsonlite

test:
  commands:
    - $R -e "library('webutils')"           # [not win]
    - "\"%R%\" -e \"library('webutils')\""  # [win]

about:
  home: https://github.com/jeroen/webutils
  license: MIT
  summary: Parses http request data in application/json, multipart/form-data, or application/x-www-form-urlencoded format. Includes example of hosting and parsing html form data in R using either 'httpuv' or 'Rhttpd'.
  license_family: MIT
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

